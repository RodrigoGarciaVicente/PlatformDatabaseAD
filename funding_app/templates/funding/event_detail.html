{% extends 'funding/base.html' %}
{% block content %}
  <h1>{{ event.name }}</h1>
  <p><strong>Country:</strong> {{ event.country }}</p>
  <p><strong>Language:</strong> {{ event.language }}</p>
  <p><strong>Description:</strong> {{ event.description }}</p>
  {% if user.is_authenticated %}
    <a href="{% url 'apply' event.pk %}">Apply Now</a>
  {% else %}
    <p><a href="{% url 'login' %}?next={{ request.path }}">Log in</a> to apply.</p>
  {% endif %}
{% endblock %}
