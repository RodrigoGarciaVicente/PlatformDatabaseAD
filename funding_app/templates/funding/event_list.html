{% extends 'funding/base.html' %}
{% block content %}
  <h1>Funding Events</h1>
  <ul>
    {% for event in events %}
      <li>
        <a href="{% url 'event_detail' event.pk %}">{{ event.name }}</a> - {{ event.country }} - {{ event.start_date }}
      </li>
    {% empty %}
      <li>No upcoming funding events.</li>
    {% endfor %}
  </ul>
{% endblock %}
